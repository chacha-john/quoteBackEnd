    <button type="button" class="btn btn-primary" data-target="#quoteModal" data-toggle="modal"> <i
            class="fa fa-plus">&nbsp;</i>Add Quote
        Info</button>


    <!-- Quote info modal -->
    <div class="modal" id="quoteModal" tabindex="-1" role="dialog" aria-labelledby="quoteModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="#quoteModal">Quote Information</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>


                </div>
                <div class="alert" [ngClass]="{'alert-success':quoteSuccess}" *ngIf="quoteSuccess"[@fadeIn]>
                    {{message}}
                </div>
                <form [formGroup]="quoteData" (ngSubmit)="saveQuote()">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="">Owner</label>
                            <input type="text" formControlName="quoteOwner" placeholder="Owner's Name"
                                class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Message</label>
                            <input type="text" formControlName="quoteMessage" placeholder="Quote Message"
                                class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Description</label>
                            <input type="text" formControlName="quoteOwnerDescription" placeholder="Owner's Description"
                                class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" [disabled]="!quoteData.valid">Submit</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
